<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      -webkit-box-sizing:border-box;/*兼容*/
      box-sizing:border-box;
    }

    .content{
      display: flex;
      display: -webkit-flex;
      width: 100%;
      height: 100px;
    }
    .item1{
      width: 40px;
    }
    .item2{
      flex: 1;
      overflow: hidden;
    }
    .item3{
      width: 180px;
    }
  </style>
</head>
<body>
    <div class="content">
      <div class="item1">1</div>
      <div class="item2">2222222222222222222222222222222222</div>
      <div class="item3">3</div>
    </div>
</body>
</html>
